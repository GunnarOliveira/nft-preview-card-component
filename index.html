<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="a glass cube suffering the refraction of light"
        />
      </div>
      <h2 class="title-card">
        <a href="">Equilibrium #3429</a>
      </h2>
      <p class="intro">Our Equilibrium collection promotes balance and calm.</p>
      <div class="information">
        <span>
          <img src="./images/icon-ethereum.svg" alt="crystal shaped icon" />
          0.041 ETH
        </span>

        <span>
          <img src="./images/icon-clock.svg" alt="A clock icon" /> 3 days left
        </span>
      </div>
      <div class="avatar-container">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar icon" />
        </div>
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>

    <!--
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
